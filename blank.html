<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbidden Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #ff4444;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            background: rgba(30, 30, 30, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.4);
            border: 2px solid #ff4444;
        }
        .glitch {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px red; }
            25% { text-shadow: -2px -2px cyan; }
            50% { text-shadow: 2px -2px magenta; }
            75% { text-shadow: -2px 2px yellow; }
            100% { text-shadow: 2px 2px red; }
        }
        .flag {
            color: transparent;
            text-shadow: 0px 0px 10px rgba(255, 0, 0, 0.2);
            letter-spacing: -3px;
            transition: all 0.3s ease-in-out;
        }
        .flag:hover {
            color: #ff4444;
            text-shadow: none;
            letter-spacing: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch">System Alert: Forbidden Access</h1>
        <p>Unauthorized entry detected. Trace initiated...</p>
        <p>Security lockdown in progress.</p>
        <p class="flag">flag{hidden_in_blankhtml}</p>
    </div>
</body>
</html>
